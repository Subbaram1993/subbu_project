name: Trigger Jenkins Build

on:
  push:
    branches:
      - main

jobs:
  trigger-build:
    runs-on: ubuntu-latest

    env:
      JENKINS_URL: ${{ secrets.JENKINS_URL }}  # Ensure this is set in your repository secrets
      JENKINS_USER: ${{ secrets.JENKINS_USER }}  # Ensure this is set in your repository secrets
      JENKINS_API_TOKEN: ${{ secrets.JENKINS_API_TOKEN }}  # Ensure this is set in your repository secrets
      JOB_NAME: subbu_project  # Default job name
      BUILD_NUMBER: ${{ github.run_number }}  # Example build number

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Print Jenkins Environment Variables for Debugging
        run: |
          echo "JENKINS_URL=${{ env.JENKINS_URL }}"
          echo "JENKINS_USER=${{ env.JENKINS_USER }}"
          echo "JENKINS_API_TOKEN=${{ secrets.JENKINS_API_TOKEN }}"  # Masked for security
          echo "JOB_NAME=${{ env.JOB_NAME }}"
          echo "BUILD_NUMBER=${{ env.BUILD_NUMBER }}"

      - name: Trigger Jenkins Build
        run: |
          echo "Triggering Jenkins build..."
          curl -X POST "${{ env.JENKINS_URL }}/job/${{ env.JOB_NAME }}/buildWithParameters" \
            --user "${{ env.JENKINS_USER }}:${{ env.JENKINS_API_TOKEN }}" \
            --data-urlencode "BUILD_NUMBER=${{ env.BUILD_NUMBER }}" \
            -H "Content-Type: application/x-www-form-urlencoded"
