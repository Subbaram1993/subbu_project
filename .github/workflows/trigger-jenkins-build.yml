             --user "${JENKINS_USER}:${JENKINS_API_TOKEN}" \
             --data-urlencode "BUILD_NUMBER=${BUILD_NUMBER}" \
             --data-urlencode "DEPLOY_ENVIRONMENT=${DEPLOY_ENVIRONMENT}"

